{% extends 'pages/base.html' %}

{% block title %}
    {{post.title}}
{% endblock %}

{% block content %}
    <p style="font-size: small;">{{post.date|date:"d-m-Y"}}</p>
    <center><h3><a href="{% url 'post' post.id %}"> {{post.title}}</a></h3></center>
    <h6>on {{post.date}} </h6>
    {{post.body|safe|linebreaks}}
{% endblock %}
