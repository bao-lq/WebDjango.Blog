{% extends 'pages/base.html' %}
{% load static %}

{% block title %}
    Delete Post
{% endblock title %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <p class="alert alert-info">Are you sure to delete "{{ object.title }}" </p>
        <input class="btn pag-btn" type="submit" value="Comfirm"/>
    </form>
    <form action="/blog/post/{{object.id}}">
        <input class="btn pag-btn" type="submit" value="Cancel"/>
    </form>
{% endblock content %}
